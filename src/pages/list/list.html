<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let berita of this.beritaProvider.listBerita() | async" (click)="detail(berita.id)">
		{{berita.title}}
		</ion-item>
	</ion-list>


</ion-content>
