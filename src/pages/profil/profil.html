<ion-header>

  <ion-navbar color='hijau'>
    <ion-title>profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content color='hijau'>
    <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + imageUrl +')'}"></div>
    <div id="content">
      <div id="profile-info">
        <img id="profile-image" src="../../assets/imgs/memi.jpg">
        <h3 id="profile-name">Memilistiyani</h3>
      </div>
    </div>
    
    <div id="info">
      <h5 class="info-des">Your Info</h5>
    </div>
  
  
    <ion-list>
      <ion-item>
          <ion-icon name="school" item-start></ion-icon>
          <p>Universitas Nasional Pasim</p>
      </ion-item>
      <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <p>memilistiyani29@gmail.com</p>
      </ion-item>
    </ion-list>
  </ion-content>
